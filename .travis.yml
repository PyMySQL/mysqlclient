sudo: false
language: python
python: "3.5"

cache:
  directories:
    - $HOME/.cache/pip
install:
    - pip install tox

env:
  matrix:
    - TOX_ENV=py26
    - TOX_ENV=py27
    - TOX_ENV=pypy
    - TOX_ENV=py33
    - TOX_ENV=py34
    - TOX_ENV=py35
    - TOX_ENV=lint
  global:
    - TESTDB=travis.cnf
before_script:
    - "mysql --help"
    - "mysql --print-defaults"
    - "mysql -e 'create database mysqldb_test charset utf8mb4;'"

script: tox -e $TOX_ENV


